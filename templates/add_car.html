<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cars Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- User Authentication Section -->
    <div class="m-5 text-end">
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
        {% endif %}
    </div>

    <!-- Add New Car Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h1>Add New Car</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Car Name -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">Car Name</label>
                    {{ form.car_Name}}
                </div>

                <!-- Content/Description -->
                <div class="mb-3">
                    <label for="id_content" class="form-label">Car Description</label>
                    {{ form.content}}
                </div>

                <!-- Car Image Upload -->
                <div class="mb-3">
                    <label for="id_photo" class="form-label">Car Image</label>
                    {{ form.car_photo }}
                </div>

                <!-- Car Model -->
                <div class="mb-3">
                    <label for="id_category" class="form-label">Car Model</label>
                    {{ form.Car_Model }}
                </div>

                <!-- Car Price -->
                <div class="mb-3">
                    <label for="id_price" class="form-label">Car Price</label>
                    {{ form.car_Price }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Add Car</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
