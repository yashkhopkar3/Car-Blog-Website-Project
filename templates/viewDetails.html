<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .car-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .car-details {
            margin-top: 30px;
        }
        .content {
            line-height: 1.6;
        }
        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Car Blog</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3">Welcome {{user.username}}</span>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Car Details Section -->
    <div class="container car-details mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="mb-4">Car Name: <span class="text-muted">{{ car.car_Name }}</span></h1>
            
            <!-- Car Image -->
            {% if car.car_photo %}
            <img src="{{car.car_photo.url}}" alt="{{ car.car_Name }}" class="car-image img-fluid">
            {% endif %}
            
            <!-- Car Description -->
            <div class="content mt-4">
                <p>{{ car.content }}</p>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
