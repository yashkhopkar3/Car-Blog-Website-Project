<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            margin-bottom: 20px;
        }
        .card a {
            text-decoration: none;
            color: #007bff;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Car Blog</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3">Welcome {{user.username}}</span>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="mb-4">Cars</h1>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body"> 
                        <a href="{% if user.is_authenticated %}{% url 'viewDetails' car.id %}{% else %}{% url 'login' %}{% endif %}">
                            <img src="{{car.car_photo.url}}" alt="{{ car.car_Name }}" class="car-image img-fluid">
                            <h5 class="card-title">{{ car.car_Name }}</h5>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
