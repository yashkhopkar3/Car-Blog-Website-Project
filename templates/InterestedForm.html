<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cars Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- User Authentication Section -->
    <div class="m-5 text-end">
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
        {% endif %}
    </div>

    <!-- Add New Car Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h1>Interested Form</h1>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="id_car_name" class="form-label">Car Name</label>
                    {{ form.car_name }}
                </div>

                <div class="mb-3">
                    <label for="id_car_model" class="form-label">Car Model</label>
                    {{ form.car_model }}
                </div>

                <div class="mb-3">
                    <label for="id_contact_no" class="form-label">Contact No</label>
                    {{ form.contact_no }}
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
